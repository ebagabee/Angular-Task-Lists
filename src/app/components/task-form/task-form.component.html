<div class="container mx-auto p-4">
  <h2 class="text-2xl font-bold mb-4">Criar Tarefa</h2>

  <form [formGroup]="taskForm" (ngSubmit)="onSubmit()" class="bg-white p-6 rounded shadow-md">
    <div class="mb-4">
      <label for="title" class="block text-gray-700 text-sm font-semibold mb-2">Título</label>
      <input id="title" formControlName="title" type="text"
        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-opacity-50"
        placeholder="Título da tarefa" />
      <div *ngIf="taskForm.get('title')?.invalid && (taskForm.get('title')?.touched || taskForm.get('title')?.dirty)"
        class="text-red-500 text-sm mt-1">
        O título é obrigatório.
      </div>
    </div>

    <div class="mb-4">
      <label for="description" class="block text-gray-700 text-sm font-semibold mb-2">Descrição</label>
      <textarea id="description" formControlName="description" rows="4"
        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-opacity-50"
        placeholder="Descrição da tarefa">
      </textarea>
    </div>

    <div class="mb-4">
      <label for="deadline" class="block text-gray-700 text-sm font-semibold mb-2">Prazo</label>
      <input id="deadline" formControlName="deadline" type="date"
        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-opacity-50" />
    </div>

    <div class="flex items-center justify-end">
      <button type="submit"
        class="bg-blue-500 text-white px-4 py-2 rounded-md shadow-sm hover:bg-blue-600 focus:outline-none focus:ring focus:ring-opacity-50">
        Salvar
      </button>
    </div>
  </form>
</div>
